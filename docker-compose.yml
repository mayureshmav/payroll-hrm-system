version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: hrm
      POSTGRES_PASSWORD: hrm
      POSTGRES_DB: hrmdb
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - "8080:8080"
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
